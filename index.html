<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
    <meta charset="UTF-8">
    <script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript">
function onLoad(){
    var code = new URL(location.href).searchParams.get("code");
    var confirmUrlLink = "infi://signup/confirm?code=" + code;
    var confirmResetUrlLink = "infi://reset_password/confirm?code=" + code;
    document.getElementById('signup_confirm').setAttribute('href', confirmUrlLink);
    document.getElementById('reset_confirm').setAttribute('href', confirmResetUrlLink);
}
window.onload = onLoad;


</script>
</head>

<body>
    <div class="container-fluid">

        <div class=" h-100 d-flex justify-content-center align-items-center">
            <a class="btn btn-primary" id="signup_confirm" role="button">Confirm Signup</a>
            <a class="btn btn-primary" id="reset_confirm" role="button">Confirm Reset</a>
        </div>
</div>

</body>

</html>
